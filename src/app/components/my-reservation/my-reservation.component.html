<mat-tab-group mat-stretch-tabs class="mat-elevation-z4 w-100 h-100" [(selectedIndex)]="selectedTabIndex">
  <mat-tab label="现有预约" class="bg-white">
    <app-booking-list [bookings]="currentBookings" [user]="user">
    </app-booking-list>
  </mat-tab>
  <mat-tab label="已结束预约">
    <app-booking-list [bookings]="finishedBookings" [user]="user">
    </app-booking-list>
  </mat-tab>
</mat-tab-group>
