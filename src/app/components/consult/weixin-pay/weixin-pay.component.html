<ng-container *ngIf="wxpayReady">
  <div class="card w-100 p-3 text-danger">
    <!-- 支付订单创建成功，{{remainMinute | number: '1.0-0'}}:{{(totalSecond % 60) | number: '2.0'}} 内支付有效！ -->
    支付订单创建成功，请在支付有效期内支付！
  </div>
</ng-container>

<div class="fixed-bottom px-4 py-2">
  <div class="d-flex">
    <div class="w-50 pr-2">
      <button type="button" class="btn btn-light btn-block" (click)="back()">
        返回
      </button>
      <button type="button" id="successTrigger" [class.d-none]="true" (click)="success()">
        成功后自动返回
      </button>
    </div>
    <div class="w-50">
      <button type="button" class="btn btn-light btn-block" (click)="invokeWeixinPay()">
        重新支付
      </button>
    </div>
  </div>
</div>
