<button type="button" class="close px-2 position-fixed" style="right: 0;" mat-dialog-close aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
<div class="pl-2 pt-2">
  {{data.title || ''}}
</div>
<div class="">
  <img appMouseWheel [src]="data.imgPath | imgPath" onerror="this.src='assets/images/none.png';this.onerror='';"
  [style.width.px]="imgWidth" (mouseWheelUp)="mouseWheelUpFunc()" (mouseWheelDown)="mouseWheelDownFunc()"
  alt="" class="mx-auto d-block">
</div>
