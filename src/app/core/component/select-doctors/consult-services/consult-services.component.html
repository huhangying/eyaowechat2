<div class="mt-n2 px-2 pt-0 pb-2" *ngIf="doctor.prices?.length">
  <ng-container *ngIf="getServicePriceByType(doctor.prices, 0) as textService">
    <mat-divider></mat-divider>
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center" (click)="goConsult(0)">
        <span class="text-nowrap text-secondary">图文咨询</span>
        <button mat-icon-button disabled style="width: 30px;"><mat-icon>keyboard</mat-icon></button>
      </div>
      <div class="text-right">
        <span>{{textService?.amount | currency: 'CNY':'symbol-narrow'}}</span>
        <span class="small pr-1">/次</span>
        <button mat-flat-button class="btn-round-small" color="primary" (click)="goConsult(0)">咨询</button>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="getServicePriceByType(doctor.prices, 1) as phoneService">
    <mat-divider></mat-divider>
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center" (click)="goConsult(1)">
        <span class="text-nowrap text-secondary">电话咨询</span>
        <button mat-icon-button disabled style="width: 30px;"><mat-icon>phone</mat-icon></button>
      </div>
      <div class="text-right">
        <span>{{phoneService?.amount | currency: 'CNY':'symbol-narrow'}}</span>
        <span class="small pr-1">/{{phoneService.unit_count}}分钟</span>
        <button mat-flat-button class="btn-round-small" color="primary" (click)="goConsult(1)">咨询</button>
      </div>
    </div>
  </ng-container>
  <div>
    <mat-divider></mat-divider>
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center" (click)="goChat()">
        <span class="text-nowrap text-secondary">提问药师</span>
        <button mat-icon-button disabled style="width: 30px;"><mat-icon>chat</mat-icon></button>
      </div>
      <div class="text-right">
        <button mat-flat-button class="btn-round-small" color="primary" (click)="goChat()">免费咨询</button>
      </div>
    </div>
  </div>
</div>
